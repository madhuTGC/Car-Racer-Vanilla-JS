<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRacer</title> 
    <!-- Add this to the head of your HTML file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-lyTlqV2GB++uzxwUeQrs8z3iKdDYotvZziL3aW5LQEzC8K8WKtAjUo4gJC0Lm+X2QrNU1qQ/lbI2FeVqjXLpJw==" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="carGame">
        <div class="score"></div>
        <div class="startScreen">
            <p>Press here to start <br>
               Use Arrow keys to move <br>
               If you hit another car you will lose.  
            </p>
            <div>Select Level
                <span class="level">
                    <!-- <button id="easy" onclick="getData()">Easy</button> -->
                    <button id="easy">Easy</button>


                    <!-- <button id="moderate">Moderate</button>
                    <button id="difficult">Difficult</button> -->
                </span>
            </div>

            
        </div>
        <div class="gameArea"></div>
        <div class="modal" tabindex="-1" role="dialog" id="questionModal" > 

            <div id="mcq"></div>


            <div class="modal-dialog modal-dialog-centered custom-modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Assessment Questions</h5>
                        <div id="timer"></div>

                        
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="resumeGame()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="questionText"></p>
                        <!-- <p id="question-options"></p> -->
                    </div>

                    <div class="radio-container">
                        <label>
                          <input type="radio" name="group" value="1" required>  1
                        </label>
                        <label>
                          <input type="radio" name="group" value="2" required>  2
                        </label>
                        <label>
                          <input type="radio" name="group" value="3" required>  3
                        </label>
                        <label>
                          <input type="radio" name="group" value="4" required>  4
                        </label>
                    </div>
                    <div id="error-text"></div>
                    <div class="modal-footer">
                        <button type="button" id="continueButton" class="btn btn-secondary" >Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="gameHandler.js"></script>
</body>
</html>
